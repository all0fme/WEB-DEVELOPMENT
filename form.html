<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="">
        <input type="text" name="" id="" placeholder="First Name"><br><br>
        <input type="text" name="" id="" placeholder="Last Name"><br><br>
        <input type="email" name="" id="" placeholder="Email"><br><br>
        <input type="password" name="" id="" placeholder="Password"><br>
    </form>

    <!-- radio button -->
    <p>Select Gender</p>
    <label for="male">male</label>
    <input type="radio" name="gender" id="male"><br>
    <label for="female">female</label>
    <input type="radio" name="gender" id="female"><br>
    <label for="other">other</label>
    <input type="radio" name="gender" id="other"><br><br>

    <!-- dropdown list -->
    <label for="country">Country</label>
    <select name="" id="country">
        <option value="">India</option>
        <option value="">Bhutan</option>
        <option value="">Nepal</option>
    </select>

    <!-- text area -->
    <p>Write about Yourself Below</p>
    <textarea name="" id="" cols="30" rows="10" placeholder="Your text"></textarea><br>

    <input type="button" value="submit">
    

</body>
</html>
